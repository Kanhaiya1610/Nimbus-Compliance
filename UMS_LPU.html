<script>
    // Add event listeners for specific input fields by their IDs
    document.getElementById("txtU").addEventListener("focus", () => {
        document.getElementById("txtU").style.backgroundColor = "#e6f7ff"; // Light blue
    });

    document.getElementById("txtU").addEventListener("blur", () => {
        const input = document.getElementById("txtU");
        if (input.value.trim() !== "") {
            input.style.backgroundColor = "#f8da7680"; // Light green if filled
        } else {
            input.style.backgroundColor = "#f8dada80"; // Light red if empty
        }
    });

    document.getElementById("TxtpwdAutoId_8767").addEventListener("focus", () => {
        document.getElementById("TxtpwdAutoId_8767").style.backgroundColor = "#e6f7ff"; // Light blue
    });

    document.getElementById("TxtpwdAutoId_8767").addEventListener("blur", () => {
        const input = document.getElementById("TxtpwdAutoId_8767");
        if (input.value.trim() !== "") {
            input.style.backgroundColor = "#f8da7680"; // Light green if filled
        } else {
            input.style.backgroundColor = "#f8dada80"; // Light red if empty
        }
    });
    function showLoading() {
            // Show the loading overlay with spinner
            document.getElementById('loading-overlay').style.display = "flex";
        }
    // Array of image paths
    const images = [
        "{{ url_for('static', filename='pictures/left.jpg') }}",
        "{{ url_for('static', filename='pictures/left2.png') }}",
        "{{ url_for('static', filename='pictures/left3.jpg') }}",
    ];

    // Get the carousel div
    const carousel = document.getElementById("carousel-wallpaper");

    // Initialize image index
    let currentIndex = 0;

    // Function to change the background image
    function changeBackground() {
        carousel.style.backgroundImage = `url('${images[currentIndex]}')`;
        currentIndex = (currentIndex + 1) % images.length; // Loop back to the first image
    }

    // Set interval to change images every 4 seconds
    setInterval(changeBackground, 3000);

    // Initial call to set the first image
    changeBackground();
</script>
